<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calcular nota</h1>
        <form id="calculadoraForm">
            <label for="num1">Firma:</label>
            <input type="number" id="num1" name="num1" step="any" required>
            
            <label for="num2">Puntaje examen final:</label>
            <input type="number" id="num2" name="num2" step="any" required>
            
            <button type="submit">Calcular</button>
            <!-- BotÃ³n para limpiar los datos -->
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>

        <p>Ingrese sus correspondientes calificaciones</p>
        <div class="resultado">
            <h2 id="resultado">Calcular nota final</h2>
        </div>
        <footer id="emoji">EXITOS!!</footer>
    </div>

    <!-- Asocia el evento de clic al formulario -->
    <script>
        document.getElementById("calculadoraForm").addEventListener("submit", calcularResultado);
    </script>
    <button class="back-btn" onclick="window.history.back()">Volver</button>
</body>
</html>
