<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

    <script>
        // Función para calcular el resultado basado en las entradas
        function calcularResultado(event) {
            event.preventDefault(); // Evita que el formulario recargue la página

            // Obtener los valores de las casillas
            const num1 = parseFloat(document.getElementById("num1").value) || 0;
            const num2 = parseFloat(document.getElementById("num2").value) || 0;

            // Realizar el cálculo
            const resultado = (num1 * 0.4) + (num2 * 0.6); // Ejemplo de ponderación

            if (resultado >= 90.50) {
                document.getElementById("resultado").textContent = `Nota final: 5`;
                document.getElementById("emoji").textContent = ';)';
            } else if (resultado >= 80.50) {
                document.getElementById("resultado").textContent = `Nota final: 4`;
                document.getElementById("emoji").textContent = ':)';
            } else if (resultado >= 70.50) {
                document.getElementById("resultado").textContent = `Nota final: 3`;
                document.getElementById("emoji").textContent = ':)';
            } else if (resultado >= 59.50) {
                document.getElementById("resultado").textContent = `Nota final: 2`;
                document.getElementById("emoji").textContent = ':/';
            } else {
                document.getElementById("resultado").textContent = `Nota final: 1`;
                document.getElementById("emoji").textContent = ':(';
            }
        }

        // Función para limpiar los campos del formulario
        function limpiarFormulario() {
            document.getElementById("calculadoraForm").reset(); // Resetea los campos del formulario
            document.getElementById("resultado").textContent = "Calcular nota final"; // Limpia el resultado
            document.getElementById("emoji").textContent = "EXITOS!!"; // Limpia el emoji
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calcular nota</h1>
        <form id="calculadoraForm">
            <label for="num1">Firma:</label>
            <input type="number" id="num1" name="num1" step="any" required>
            
            <label for="num2">Puntaje examen final:</label>
            <input type="number" id="num2" name="num2" step="any" required>
            
            <button type="submit">Calcular</button>
            <!-- Botón para limpiar los datos -->
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>

        <p>Ingrese sus correspondientes calificaciones</p>
        <div class="resultado">
            <h2 id="resultado">Calcular nota final</h2>
        </div>
        <footer id="emoji">EXITOS!!</footer>
    </div>

    <!-- Asocia el evento de clic al formulario -->
    <script>
        document.getElementById("calculadoraForm").addEventListener("submit", calcularResultado);
    </script>
    <button class="back-btn" onclick="window.history.back()">Volver</button>
</body>
</html>
