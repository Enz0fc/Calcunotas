<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Inicio</title>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registrado con éxito: ', registration);
              })
              .catch(error => {
                console.log('Error al registrar el Service Worker: ', error);
              });
          });
        }
      </script>
      
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Elija qué acción desea realizar:</p>
        <button onclick="window.location.href='calculadora.html'">Ir a la Calculadora</button>
        <p class="nota">Calcular la nota final basada en la firma y el puntaje del examen final.</p>
        <button onclick="window.location.href='notadeseada.html'">Ir a nota deseada</button>
        <p class="nota">Calcular cuanto necesito en el examen final para alcanzar cierta nota.</p>

    </div>
</body>
</html>
