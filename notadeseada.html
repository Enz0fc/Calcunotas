<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota deseada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Nota deseada</h1>
        <form id="calculadoraForm">
            <label for="num1">Firma:</label>
            <input type="number" id="firma" name="num1" step="any" required>
            
            
            <button type="submit">Calcular</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>

        <p id="notita">Ingrese la calificacion obtenida en su firma y calcule cuanto necesita para cada nota</p>
        <div class="resultado">
            <h3 id="nota2"></h3>
            <h3 id="nota3"></h3>
            <h3 id="nota4"></h3>
            <h3 id="nota5"></h3>
        </div>
    </div>

    <!-- Asocia el evento de clic al formulario -->
    <script>
        document.getElementById("calculadoraForm").addEventListener("submit", calcularNotaDeseada);
    </script>
    <button class="back-btn" onclick="window.history.back()">Volver</button>
</body>
</html>
